<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <!--Somar-->
        <div onmouseover="viraPreto()" onmouseout="viraVermelho()" id="somar">           
        <h2>--Calculadora--</h2> <br>
        <input type="number" placeholder="..." name="txtn1" id="txtn1">
        <br> <br>
        <input type="number" placeholder="..." name="txtn2" id="txtn2"> <br>
        <div class="button">
            <button  onclick="funcaoSomar()" class="calcular"><p class="calculo">+</p></button>
            <button  onclick="funcaoSubtrair()" class="calcular"><p class="calculo">-</p></button>
            <button  onclick="funcaoMultiplicacao()" class="calcular"><p class="calculo">*</p></button>
            <button  onclick="funcaoDivisao()" class="calcular"><p class="calculo">/</p></button>
        </div>
        <br>
        <h2>Resultado</h2>
        <div id="ress"><p id="res"></p></div>
        
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
